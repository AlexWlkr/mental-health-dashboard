<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Baltimore Mental Health Resource Dashboard </h1>
    <div class="instructions">
        <p>   <!-- insert page instrucitons later! --></p>
    </div>
       <!-- FILTER SECTION -->
      <div id="filters">
<label for="type-filter">Program Type:</label>
<select id="type-filter">
  <option value="">All</option>
  <option value="Therapy">Therapy</option>
  <option value="Peer Support">Peer Support</option>
  <option value="Hotline">Hotline</option>
</select>

<label for="audience-filter">Audience:</label>
<select id="audience-filter">
  <option value="">All</option>
  <option value="BIPOC">BIPOC</option>
  <option value="College Students">College Students</option>
  <option value="Youth">Youth</option>
  <option value="Teens">Teens</option>
  <option value="LGBTQ">LGBTQ+</option>
</select>

<label for="access-filter">Accessibility:</label>
<select id="access-filter">
  <option value="">All</option>
  <option value="Virtual">Virtual</option>
  <option value="In-Person">In-Person</option>
  <option value="Hybrid">Hybrid</option>
  <option value="Services Offered in Spanish">Services Offered in Spanish</option>
  <option value="ASL Interpretation Offered">ASL Interpretation Offered</option>
  <option value="Service Animal Friendly">Service Animal Friendly</option>
    <option value="Wheelchair Accesible Location">Wheelchair Accesible Location</option>
</select>
  </div>
   <!-- PROGRAM CARDS -->
   <div id="program-list">
    <!-- Program cards will go here via javascript -->
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
